<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>

<div style="width:500px;">
  <canvas id="myChart"></canvas>
</div>

<script>
  var ctx = document.getElementById("myChart");
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ["Sam", "Allan", "William", "Robert", "Austin"],
      datasets: [{
        label: 'February: Sales Report',
        data: [4, 1, 3, 7, 2],
        backgroundColor: [
          'rgba(255, 99,  132, 0.2)',
          'rgba(54,  162, 235, 0.2)',
          'rgba(255, 206, 86,  0.2)',
          'rgba(75,  192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99,  132, 1)',
          'rgba(54,  162, 235, 1)',
          'rgba(255, 206, 86,  1)',
          'rgba(75,  192, 192, 1)',
          'rgba(153, 102, 255, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero:true,
          }
        }]
      }
    }
  });
</script>

</body>

</html>
